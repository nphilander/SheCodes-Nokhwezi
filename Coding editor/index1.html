<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>

    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
      }
      .coders {
        color: blue;
      }
      .coders:hover {
        border-bottom: 2px solid blue;
      }
      .courses {
        color: red;
      }
      .courses:hover {
        border-bottom: 2px solid red;
      }
      .stories {
        color: green;
      }
      .stories:hover {
        border-bottom: 2px solid green;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      p {
        text-align: center;
      }
      button {
        color: #885df1;
        display: block;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 3px 3px 3px rgb(217, 186, 241);
        border-radius: 40px;
        border: solid 1px #885df1;
        background-color: #f5f0fe;
        transition: all 200ms ease;
      }
      button:hover {
        color: white;
        background-color: purple;
        cursor: pointer;
      }
      li {
        list-style-type: none;
        margin-right: 20px;
        transition: all 0.2s ease-in-out;
      }
      li a {
        text-decoration: none;
      }
      .list {
        list-style: none;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }
      .socials {
        padding-top: 20px;
        color: #885df1;
        text-align: center;
        font-size: 14px;
      }
      .contact {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes Challenge</h1>

    <h2>Coding Workshop</h2>

    <button>Apply now</button>
    <ul class="list">
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <p><strong>More information to follow</strong></p>
    <br />
    <img
      src="https://www.womenintech.co.uk/wp-content/uploads/2022/09/Women-in-coding.png"
      width="300"
      alt="woman coding"
    />
    <br />

    <div class="socials">
      Email: <span class="contact">hello@shecodes.io</span> Instagram:
      <span class="contact">@shecodes.io</span>
    </div>
  </body>
</html>
