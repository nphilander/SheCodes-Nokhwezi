<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <style>
      .container {
        text-align: center;
      }
      .main-icon {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-icon">🌤</div>
      <div>Currently 21&deg; in Tokyo</div>
      <div>13&deg; / 23&deg;</div>
      <br />
      <div class="days">
        🌧Tomorrow
        <div>10&deg; / 22&deg;</div>
      </div>
      <br />
      <div class="days">
        🌥Saturday
        <div>15&deg; / 17&deg;</div>
      </div>
      <br />
      <div class="days">
        ☀️Sunday
        <div>25&deg; / 28&deg;</div>
      </div>
      <br />
      <button class="button">Change city</button>
      <br />
      <br />
      <div>Created by Nokhwezi P</div>
    </div>
  </body>
</html>
