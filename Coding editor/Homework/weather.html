<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <style>
      .container {
        text-align: center;
      }
      .main-icon {
        font-size: 30px;
      }
      h1 {
        color: #1A64D6;
        font-weight: 600;
      }
      .days {
        font-size: 16px;
      }
      .button {
        background-color: #1A64D6;
        color: #ffffff;
        padding: 20px;
        border-radius: 40px;
        border: 1px solid;
      }
      .button:hover {
        background: transparent;
        color: #1A64D6;
        border: 1px solid #1A64D6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-icon">🌤</div>
      <h1>Currently 21&deg; in Tokyo</h1>
      <strong>13&deg; / 23&deg;</strong>
      <br />
      <div class="days">
        🌧Tomorrow
        <div>10&deg; / 22&deg;</div>
      </div>
      <br />
      <div class="days">
        🌥Saturday
        <div>15&deg; / 17&deg;</div>
      </div>
      <br />
      <div class="days">
        ☀️Sunday
        <div>25&deg; / 28&deg;</div>
      </div>
      <br />
      <button class="button">Change city</button>
      <br />
      <br />
      <div>Created by Nokhwezi P</div>
    </div>
  </body>
</html>
